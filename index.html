<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding-bottom: 100px; /* Отступ для меню */
        }
        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .page.active {
            display: flex;
        }
        #balance {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #clicker {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #clicker:active {
            transform: scale(1);
        }
        #energy-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
        }
        #energy-text {
            font-size: 1em;
            margin-top: 5px;
        }
        #refill-button {
            margin-left: 10px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }
        #refill-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 80px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-icon {
            width: 70px;
            height: 70px;
            cursor: pointer;
        }
        .card {
            width: 90%;
            padding: 20px;
            margin: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .invite-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .invite-button:hover {
            background-color: #45a049;
        }
        .coming-soon {
            font-size: 2em;
            color: #555;
        }
        #upgrade-container {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .upgrade-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
        .upgrade-cost {
            font-size: 1em;
        }
        /* Boosts Button */
        .boosts-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 100px;
        }

        .boosts-button:hover {
            background-color: #45a049;
        }

        /* Boosts Menu */
        .boosts-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .boosts-menu-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .boosts-menu-content img {
            margin-bottom: 10px;
        }

        .boosts-menu-content .upgrade-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="clicker-page" class="page active">
            <div id="balance">0</div>
            <div style="display: flex; align-items: center;">
                <img id="clicker" src="iconbroke.jpg" alt="Clicker Icon">
                <img id="new-icon" src="iconrich.jpg" alt="New Clicker Icon" style="display: none;">
            </div>
            <div id="energy-container">
                <div id="energy-bar"></div>
            </div>
            <div id="energy-text">Energy: 1000 / 1000</div>
            <button id="boosts-button" class="boosts-button">Boosts</button>
        </div>
        <div id="friends-page" class="page">
            <div class="card">
                <span>Invite your friends</span>
                <button class="invite-button">Invite</button>
            </div>
            <div class="card">
                <span>All invited friends</span>
            </div>
        </div>
        <div id="bets-page" class="page">
            <div class="coming-soon">Coming soon</div>
        </div>
        <div id="bonuses-page" class="page">
            <div class="coming-soon">Coming soon</div>
        </div>
    </div>
    
    <div id="menu">
        <img class="menu-icon" src="venya.jpg" alt="Clicker" onclick="showPage('clicker-page')">
        <img class="menu-icon" src="friends.png" alt="Friends" onclick="showPage('friends-page')">
        <img class="menu-icon" src="bet.png" alt="Bets" onclick="showPage('bets-page')">
        <img class="menu-icon" src="bonus.png" alt="Bonuses" onclick="showPage('bonuses-page')">
    </div>

    <div id="boosts-menu" class="boosts-menu">
        <div class="boosts-menu-content">
            <img id="refill-button" src="images.png" alt="Refill Energy">
            <div class="refillbeer">Drink to get energy</div>
            <div>
                <span class="upgrade-cost" id="profit-upgrade-cost">Cost: 100</span>
                <button class="upgrade-button" id="upgrade-profit-button">Upgrade Profit</button>
            </div>
            <div>
                <span class="upgrade-cost" id="energy-upgrade-cost">Cost: 100</span>
                <button class="upgrade-button" id="upgrade-energy-button">Upgrade Energy</button>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        let maxEnergy = 1000;
        const refillCooldown = 3 * 60 * 60 * 1000; // 3 hours in milliseconds
        const balanceDisplay = document.getElementById('balance');
        const clicker = document.getElementById('clicker');
        const newIcon = document.getElementById('new-icon');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const refillButton = document.getElementById('refill-button');
        const upgradeProfitButton = document.getElementById('upgrade-profit-button');
        const upgradeEnergyButton = document.getElementById('upgrade-energy-button');
        const profitUpgradeCostDisplay = document.getElementById('profit-upgrade-cost');
        const energyUpgradeCostDisplay = document.getElementById('energy-upgrade-cost');
        const boostsButton = document.getElementById('boosts-button');
        const boostsMenu = document.getElementById('boosts-menu');

        let lastRefillTime = 0;
        let profitPerClick = 1;
        let profitUpgradeLevel = 1;
        let profitUpgradeCost = 100;
        let energyUpgradeCost = 100;

        function updateEnergyBar() {
            energyBar.style.width = (energy / maxEnergy) * 100 + '%';
            energyText.textContent = `Energy: ${energy} / ${maxEnergy}`;
        }

        function updateRefillButton() {
            const currentTime = Date.now();
            const timeSinceLastRefill = currentTime - lastRefillTime;
            if (timeSinceLastRefill >= refillCooldown) {
                refillButton.classList.remove('disabled');
                refillButton.addEventListener('click', refillEnergy);
            } else {
                refillButton.classList.add('disabled');
                refillButton.removeEventListener('click', refillEnergy);
                const timeLeft = refillCooldown - timeSinceLastRefill;
                setTimeout(updateRefillButton, timeLeft);
            }
        }

        function refillEnergy() {
            if (!refillButton.classList.contains('disabled')) {
                energy = maxEnergy;
                updateEnergyBar();
                lastRefillTime = Date.now();
                updateRefillButton();
            }
        }

        clicker.addEventListener('click', () => {
            if (energy >= profitPerClick) {
                balance += profitPerClick;
                energy -= profitPerClick;
                balanceDisplay.textContent = balance;
                updateEnergyBar();
            } else {
                alert('Not enough energy!');
            }
        });

        upgradeProfitButton.addEventListener('click', () => {
            if (balance >= profitUpgradeCost) {
                balance -= profitUpgradeCost;
                profitPerClick++;
                profitUpgradeLevel++;
                profitUpgradeCost *= 5;
                balanceDisplay.textContent = balance;
                profitUpgradeCostDisplay.textContent = `Cost: ${profitUpgradeCost}`;
                if (profitUpgradeLevel >= 3) {
                    clicker.src = newIcon.src;
                }
            } else {
                alert('Not enough balance to upgrade!');
            }
        });

        upgradeEnergyButton.addEventListener('click', () => {
            if (balance >= energyUpgradeCost) {
                balance -= energyUpgradeCost;
                maxEnergy += 500;
                energyUpgradeCost *= 5;
                balanceDisplay.textContent = balance;
                energyUpgradeCostDisplay.textContent = `Cost: ${energyUpgradeCost}`;
                updateEnergyBar();
            } else {
                alert('Not enough balance to upgrade!');
            }
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 3, maxEnergy);
                updateEnergyBar();
            }
        }, 10000);

        boostsButton.addEventListener('click', () => {
            boostsMenu.style.display = 'flex';
        });

        boostsMenu.addEventListener('click', (event) => {
            if (event.target === boostsMenu) {
                boostsMenu.style.display = 'none';
            }
        });

        updateEnergyBar();
        updateRefillButton();
    </script>
</body>
</html>
